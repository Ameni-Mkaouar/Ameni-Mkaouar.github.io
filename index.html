<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Researcher</title>
  <style>
    html {
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    /* Navigation styles */
    header {
      position: sticky;
      top: 0;
      background-color: #ff6600;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #333;
    }

    section {
      padding: 60px 20px; /* Padding to account for the fixed header */
      margin-top: 80px; /* Margin to create space after the sticky navbar */
    }

    /* Example sections */
    #home {
      background-color: #f4f7f6;
    }
    #science, #publications, #projects {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#science">Science</a></li>
        <li><a href="#publications">Publications</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sections -->
  <section id="home">
    <h1>Home Section</h1>
    <p>Welcome to my website.</p>
  </section>

  <section id="science">
    <h1>Science Section</h1>
    <p>Information about my scientific work.</p>
  </section>

  <section id="publications">
    <h1>Publications Section</h1>
    <p>List of my publications.</p>
  </section>

  <section id="projects">
    <h1>Projects Section</h1>
    <p>Details of my projects.</p>
  </section>

</body>
</html>
